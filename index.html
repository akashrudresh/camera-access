<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access Camera</title>
</head>
<body>

    <h2>Access Your Camera</h2>
    <p>Click the button below to enable the camera:</p>

    <!-- Button to trigger the camera access -->
    <button onclick="startCamera()">Enable Camera</button>

    <!-- Video element to display the camera stream -->
    <video id="cameraStream" width="100%" height="auto" autoplay></video>

    <script>
        // Function to request camera access and start displaying the stream
        function startCamera() {
            // Check if the browser supports the getUserMedia API
            if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
                // Request camera access (video only)
                navigator.mediaDevices.getUserMedia({ video: true })
                    .then(function(stream) {
                        // Get the video element
                        var videoElement = document.getElementById('cameraStream');
                        // Set the video element's source to the camera stream
                        videoElement.srcObject = stream;
                    })
                    .catch(function(error) {
                        // If there was an error (e.g., user denied the camera permission)
                        alert('Error accessing the camera: ' + error.message);
                    });
            } else {
                alert('Camera access is not supported by your browser.');
            }
        }
    </script>

</body>
